<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Contracts ‚Äì Empty State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: #f3f4f6;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Header bar */
    .header {
      background: #4b1d84;
      color: #fff;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header-title {
      font-weight: 600;
      font-size: 16px;
    }

    .header-icon {
      position: absolute;
      left: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .header-close {
      position: absolute;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Content area */
    .content {
      padding: 16px 12px 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge-count {
      background: #ffc800;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
    }

    /* Empty state */
    .empty-state {
      margin-top: 40px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 18px 26px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      margin: 0 auto 14px;
      background: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #4b1d84;
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111827;
    }

    .empty-text {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.4;
      margin-bottom: 18px;
    }

    .btn-primary {
      border: none;
      border-radius: 999px;
      background: #ffc800;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      color: #4b1c40;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 3px 7px rgba(0,0,0,0.18);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <div class="header">
      <div class="header-icon">‚Üê</div>
      <div class="header-title">My Contracts</div>
      <div class="header-close">‚úï</div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Section title: when empty, we can hide the count badge -->
      <div class="section-title">
        Contracts List
        <!-- OPTIONAL: hide this badge when count is 0
        <span class="badge-count">2</span>
        -->
      </div>

      <!-- EMPTY STATE for point 15 -->
      <div class="empty-state">
        <div class="empty-icon">üìÑ</div>
        <div class="empty-title">No contracts yet</div>
        <div class="empty-text">
          You don‚Äôt have any active contracts at the moment.<br />
          Once your contract is approved, it will appear here.
        </div>
        <!-- Optional CTA ‚Äì only if it fits your flow -->
        <button class="btn-primary">Start new application</button>
      </div>
    </div>
  </div>
</body>
</html>
