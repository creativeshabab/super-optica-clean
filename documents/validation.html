<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <style>
    :root {
      --primary: #2563eb;
      --danger: #ef4444;
      --success: #22c55e;
      --border: #e5e7eb;
      --text-muted: #9ca3af;
      --bg: #f9fafb;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 20px;
      padding: 24px 20px 28px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
    }

    h2 {
      margin: 0 0 4px;
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      margin: 0 0 20px;
      font-size: 13px;
      color: var(--text-muted);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    .field-group {
      margin-bottom: 14px;
    }

    .input-wrapper {
      position: relative;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 10px;
      background: #fff;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .input-wrapper input {
      border: none;
      outline: none;
      padding: 11px 6px;
      font-size: 14px;
      flex: 1;
    }

    .input-wrapper.error {
      border-color: var(--danger);
    }

    .input-wrapper.success {
      border-color: var(--success);
    }

    .input-wrapper:focus-within {
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.16);
    }

    .toggle-visibility {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 0 2px;
      opacity: 0.6;
    }

    .toggle-visibility:hover {
      opacity: 0.9;
    }

    .help-text {
      margin: 6px 0 0;
      font-size: 12px;
      color: var(--danger);
    }

    .help-text.muted {
      color: var(--text-muted);
    }

    .requirements {
      list-style: none;
      padding-left: 0;
      margin: 8px 0 18px;
      font-size: 12px;
    }

    .requirements li {
      position: relative;
      padding-left: 18px;
      margin-bottom: 4px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
    }

    .requirements li::before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
      font-size: 16px;
      line-height: 1;
    }

    .requirements li.valid {
      color: #6b7280;
    }

    .requirements li.valid::before {
      content: "‚úî";
      font-size: 12px;
    }

    .requirements li.invalid {
      color: var(--danger);
    }

    .requirements li.invalid::before {
      content: "‚Ä¢";
      color: var(--danger);
    }

    .confirm-help {
      font-size: 12px;
      margin: 4px 0 2px;
      min-height: 16px;
    }

    .confirm-help.success {
      color: var(--success);
    }

    .confirm-help.error {
      color: var(--danger);
    }

    button.primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      cursor: pointer;
      margin-top: 8px;
      transition: opacity 0.15s ease, transform 0.05s ease;
    }

    button.primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary:not(:disabled):active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Change Password</h2>
    <p class="subtitle">Create a strong and secure password.</p>

    <!-- NEW PASSWORD -->
    <div class="field-group">
      <label for="newPassword">New Password</label>
      <div class="input-wrapper" id="newPasswordWrapper">
        <input
          type="password"
          id="newPassword"
          placeholder="Enter your new password"
          autocomplete="new-password"
        />
        <button type="button" class="toggle-visibility" data-target="newPassword">üëÅ</button>
      </div>
      <p class="help-text" id="passwordHelp">
        Please add all necessary characters to create safe password.
      </p>
    </div>

    <!-- REQUIREMENTS LIST -->
    <ul class="requirements">
      <li id="req-length" class="invalid">Minimum characters 12</li>
      <li id="req-upper" class="invalid">One uppercase character</li>
      <li id="req-lower" class="invalid">One lowercase character</li>
      <li id="req-special" class="invalid">One special character</li>
      <li id="req-number" class="invalid">One number</li>
    </ul>

    <!-- CONFIRM PASSWORD -->
    <div class="field-group">
      <label for="confirmPassword">Confirm New Password</label>
      <div class="input-wrapper" id="confirmPasswordWrapper">
        <input
          type="password"
          id="confirmPassword"
          placeholder="Enter your confirm new password"
          autocomplete="new-password"
          disabled
        />
        <button type="button" class="toggle-visibility" data-target="confirmPassword">üëÅ</button>
      </div>
      <p class="confirm-help" id="confirmHelp"></p>
    </div>

    <!-- SUBMIT -->
    <button class="primary" id="submitBtn" disabled>Change Password</button>
  </div>

  <script>
    function showToast(message, duration = 4000) {
  const container = document.getElementById("toast-container");

  const toast = document.createElement("div");
  toast.classList.add("toast");

  toast.innerHTML = `
    <p>${message}</p>
    <button onclick="this.parentElement.remove()">√ó</button>
    <div class="timer-bar" style="animation-duration:${duration}ms"></div>
  `;

  container.appendChild(toast);

  // Auto-close with animation
  setTimeout(() => {
    toast.style.animation = "slideOut 0.4s forwards";
    setTimeout(() => toast.remove(), 400);
  }, duration);
}

  </script>
</body>
</html>
